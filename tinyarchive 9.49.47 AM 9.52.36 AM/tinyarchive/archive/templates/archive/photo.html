{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page_title">
    {{item.name}}
</div>
<div class="menu">
    <ul>
        <li><a href="/"> Home </a></li>
    </ul>
</div>
</div>

<div class="content">
    <div class="image">
        <img src="{% get_media_prefix %}{{ item.picture }}" width="1200" height="1200" alt="{{ item.name }}">
    </div>
    <div class="info">
        <ul>
            <li>Creator: {{item.creator}}</li>
            <li>Description: <p>{{item.description}}</p> </li>
        </ul>
    </div>  
</div>
{% endblock %}
